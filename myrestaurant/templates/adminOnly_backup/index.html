<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    {% load static %}
    <!-- Link our CSS file -->
    <link rel="stylesheet" href="{% static 'css/admincss/style.css'%}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="{% url 'home' %}" title="Logo">
                <img src="{% static 'images/logo.png'%}" alt="Restaurant Logo" class="img-responsive">
            </a>
        </div>

        <div class="menu text-right">
            <ul>
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'category-admin' %}">Categories</a>
                </li>
                <li>
                    <a href="/home/food">Foods</a>
                </li>
                <li>
                    <a href="#">Order</a>
                </li>
                <li>
                    <a href="{% url 'user' %}">Users</a>
                </li>
                <li>
                    <a href="">Wellcome, </a>
                </li>
            </ul>
        </div>


        {% block content %}{% endblock content %}

        <div class="clearfix"></div>
    </div>
</body>
</html>
